name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install PureScript
        run: npm install purescript spago

      - name: Install dependencies
        run: npm install .

      - name: Run tests
        run: npm run ci
